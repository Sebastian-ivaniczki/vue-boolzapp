<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awsome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <!-- my style -->
   <link rel="stylesheet" href="css/style.css">

   <!-- js -->
   <script defer src="js/script.js"></script>
    <title>BoolzApp</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="app-display">
            <!-- contacts nav -->
            <div class="contacts-nav">
                    <header class="right-nav-header">
                        <div class="contact-info ">
                            <img src="img/avatar_1.jpg" alt="avatar_1">
                            <span class="contact-name">Michele</span>
                        </div>
                        <!-- chat tools -->
                        <div class="chat-tools">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                <!-- notification -->
                <div class="notifications">
                    <i class="fa-regular fa-bell-slash"></i>
                    <div>
                        
                        <p class="notification-text">Ricevi messagi di nuove notifiche</p>
                        <p class="notification-text deckstop-notification">Attiva notifiche dsktop</p>
                    </div>
                </div>
                <!-- serch -->
                <div class="serch-contact">
                    <div class="input-group">
                        <button class="btn btn-outline-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" class="form-control" placeholder="cerca contatto" >
                    </div>
                </div>
                    <!-- contact -->
                <div class="contacts">
                    <div class="contact-info mt-2">
                        <img src="img/avatar_1.jpg" alt="avatar_1">
                        <span class="contact-name">Michele</span>
                    </div>
                    
                </div>
            </div>
          <!-- chat -->
          <div class="chat-info">
                <!-- chat header -->
                <header class="chat-header">
                    <div class="contact-info ">
                        <img src="img/avatar_1.jpg" alt="avatar_1">
                        <span class="contact-name">Michele</span>
                    </div>
                    <!-- chat tools -->
                    <div class="chat-tools">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- main chat 'body' -->
                <main class="chat-window">
                    <div class="chat-container">
                        <div class="chat-message-container">
                            <div class="chat-message me">
                                <p>Ciao! Come va?</p>
                            </div>
                            
                            <div class="chat-message friend">
                                <p>Ciao! Tutto bene, grazie. E tu?</p>
                            </div>
                        </div>
                    </div>
                <footer class="chat-footer">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-face-smile"></i></span>
                        <input type="text" class="form-control">
                        <span class="input-group-text"><i class="fa-solid fa-microphone"></i></span>
                    </div>
                </footer>
            
            </div>  
        </div>
    </div>
</body>
</html>
